<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="number">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="conversion-display">
            <div class="heading">Length (Meter/Feet)</div>
            <div id="length-text"></div>
        </div>
        <div class="conversion-display">
            <div class="heading">Volume (Liters/Gallons)</div>
            <div id="volume-text"></div>
        </div>

        <div class="conversion-display">
            <div class="heading">Mass (Kilograms/Pounds)</div>
            <div id="mass-text"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
